<html lang="en">
<head>
<meta charset="utf-8"/>
<title>
   JotForm Custom Widget Test
  </title>
<style>
   * {
            font-family: Poppins, sans-serif;
        }
   legend {
       float:left;
       font-weight: bold;
   }
   fieldset {
       border: none;
   }
   div {
       clear: both;
   }
  </style>
<script type="text/javascript">
   (function() {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = '//js.jotform.com/JotFormCustomWidget.min.js?onload=onLoadCallback';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
        function onloadCallback() {
            JFCustomWidget.subscribe("ready", function(formId, value) {
             if (value) {
                 if (value) {
                     let input_element = document.querySelector("input[value=" + value + "]")
                     if (input_element) {
                         input_element.checked = true;
                     }
                 }

             }
            });
            JFCustomWidget.subscribe("submit", function() {
                let checkedElement = document.querySelector(":checked");
                let result = {
                    valid: !!checkedElement
                }
                if (checkedElement) {
                    result.value = checkedElement.getAttribute('value');
                }
                JFCustomWidget.sendSubmit(result);


            })
        }
  </script>
</head>
<body>
<fieldset>
<legend>
    Is your monthly income equal or less than the following amounts based on your household size?
   </legend>

    <div><input id="household_income_1" name="household_income" type="radio" value="For a 2-person household, my monthly income is $3,939 or less."/> <label for="household_income_1">For a <strong>2-person household,</strong> my monthly income is <strong>$3,939 or less.</strong></label></div>

    <div><input id="household_income_4" name="household_income" type="radio" value="For a 5-person household, my monthly income is $6,720 or less."/> <label for="household_income_4">For a <strong>5-person household,</strong> my monthly income is <strong>$6,720 or less.</strong></label></div>

    <div><input id="household_income_5" name="household_income" type="radio" value="For a 6-person household, my monthly income is $7,646 or less."/> <label for="household_income_5">For a <strong>6-person household,</strong> my monthly income is <strong>$7,646 or less.</strong></label></div>

    <div><input id="household_income_8" name="household_income" type="radio" value="For a 9-person household, my monthly income is $8,168 or less."/> <label for="household_income_8">For a <strong>9-person household,</strong> my monthly income is <strong>$8,168 or less.</strong></label></div>

</html>
